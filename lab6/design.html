<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pixelify+Sans:wght@400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <title>Balmain Collection</title>
</head>
<body class="min-h-screen bg-gradient-to-t from-gray-900 to-black">

  <header class="flex flex-row justify-between items-center text-white p-4 py-4 px-12 sticky top-0 bg-black z-50 shadow-lg">
    <h1 class="text-4xl tracking-wider text-white font-['Anton']">Balmain.</h1>
    <ul class="flex flex-row gap-8 text-xl font-['Anton']">
      <li class="hover:text-amber-400 cursor-pointer tracking-wide">Home</li>
      <li class="hover:text-amber-400 cursor-pointer tracking-wide">Shop</li>
      <li class="hover:text-amber-400 cursor-pointer tracking-wide">Varities</li>
      <li class="hover:text-amber-400 cursor-pointer tracking-wide">Contact Us</li>
    </ul>
  </header>

  <main class="flex flex-row py-32 px-14 gap-20 justify-around items-center text-white font-['Quicksand'] bg-gradient-to-r from-black to-gray-800">

    <div class="flex flex-col gap-4 w-1/2">
      <div class="text-8xl font-bold tracking-wider text-amber-400">Balmain</div>
      <div class="text-4xl italic text-gray-300">Elegance Redefined.</div>
      <div class="text-5xl mt-2">Luxury Shirts from <span class="text-amber-400">$899</span></div>
      <button class="mt-6 bg-amber-400 text-black py-4 px-8 text-2xl rounded-full hover:bg-white hover:text-black transition duration-300 ease-in-out shadow-xl">Discover Now</button>
    </div>

    <div>
      <img src="../lab6/balmain.png" alt="Balmain Shirt" class="h-[550px] rounded-2xl shadow-2xl hover:scale-105 transition duration-500 ease-in-out active:rotate-3">
    </div>

  </main>

</body>
</html>
